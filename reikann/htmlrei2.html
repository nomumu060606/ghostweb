<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>霊感テスト</title>
  <link rel="stylesheet" href="style2.css">
  <script type="text/javascript" src="system2.js" defer></script>
</head>
<body>

  <header>
    <img src="imgrei/header.png" alt="ヘッダー画像"/>
  </header>

  <main>
    <div class="main">
      <div class="block">
        <div class="inblock">
		<div id="memoryMessage" class="previous-result"></div>

          <div class="intro">
            <img src="imgrei/マッチング候補発見.png" width="400" height="100" alt="タイトル画像">
            <img src="imgrei/霊感募集プロフ2.png" width="500" height="700" alt="プロフィール画像">
          </div>
			
          <!-- ✅ 第一問 -->
          <div class="inblock" id="question1">
            <h2>第一問</h2>
            <img src="imgrei/2-1.png" class="riddle" alt="問題">
            <form id="quizForm1" onsubmit="checkAnswerGeneric(event, 1, 'いあい')" class="styled-form">
              <input type="text" id="ans1" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage1" class="result-message"></p>
          </div>

          <!-- ✅ 第二問 -->
          <div id="question2" class="inblock hidden">
            <h2>第二問</h2>
            <img src="imgrei/2-2-1.png" class="riddle" alt="問題">
            <h2>語群</h2>
            <img src="imgrei/2-2-2.png" class="riddle" alt="語群">
            <form id="quizForm2" onsubmit="checkAnswerGeneric(event, 2, 'とりこ')" class="styled-form">
              <input type="text" id="ans2" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage2" class="result-message"></p>
          </div>

          <!-- ✅ 第三問 -->
          <div id="question3" class="inblock hidden">
            <h2>第三問</h2>
            <img src="imgrei/2-3.png" class="riddle" alt="問題">
            <form id="quizForm3" onsubmit="checkAnswerGeneric(event, 3, 'たから')" class="styled-form">
              <input type="text" id="ans3" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage3" class="result-message"></p>
          </div>

          <!-- ✅ 第四問 -->
          <div id="question4" class="inblock hidden">
            <h2>第四問</h2>
            <img src="imgrei/2-4.png" class="riddle" alt="問題">
            <form id="quizForm4" onsubmit="checkAnswerGeneric(event, 4, 'ことし')" class="styled-form">
              <input type="text" id="ans4" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage4" class="result-message"></p>
          </div>

          <!-- ✅ 第五問 -->
          <div id="question5" class="inblock hidden">
            <h2>第五問</h2>
            <img src="imgrei/2-5.png" class="riddle" alt="問題">
            <form id="quizForm5" onsubmit="checkAnswerGeneric(event, 5, 'ありがとう')" class="styled-form">
              <input type="text" id="ans5" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage5" class="result-message"></p>
          </div>

          <!-- ✅ 第5問正解時に出るバナー -->
          <div id="nextBanner" class="next-banner" style="display:none;">
            <a href="https://nomumu060606.github.io/ghostweb/reikann/result1">
              <img src="imgrei/バナー2.png" alt="次へ進む" class="banner-img">
            </a>
          </div>

        </div> <!-- /.inblock -->
      </div> <!-- /.block -->
    </div> <!-- /.main -->
  </main>
</body>
</html>
