<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>霊感テスト</title>
  <link rel="stylesheet" href="style4.css">
  <script type="text/javascript" src="system3.js" defer></script>
</head>
<body>

  <main>
    <div class="main">
      <div class="block">
        <div class="inblock">
<div id="memoryMessage" class="previous-result"></div>
		<br><br><h2>一部サービスは終了しております。</h2><br>
			<p2>プロフィールを設定してください。</p2><br><br><br><br>
		
		<div id="profileArea" class="profile-setup">
  <h2>プロフィール設定</h2><br>
  <form id="profileForm" onsubmit="saveProfile(event)">
    <label>名前（3文字以内）：
      <input type="text" id="profileName" maxlength="3" required>
    </label>


    <label>年齢：
      <select id="profileAge" required>
        <option value="">選択してください</option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代">30代</option>
        <option value="40代">40代</option>
        <option value="50代">50代</option>
        <option value="60代">60代</option>
        <option value="70代">70代</option>
        <option value="80代">80代</option>
        <option value="90代">90代</option>
      </select>
    </label>


    <label>きらいな食べ物：
      <select id="profileFood" required>
        <option value="">選択してください</option>
        <option value="ナス">ナス</option>
        <option value="ウリ">ウリ</option>
        <option value="ネギ">ネギ</option>
        <option value="ニラ">ニラ</option>
      </select>
    </label>
	  <label>自己紹介：※サービス終了しました</label>
	  <label>プロフィール画像：※サービス終了しました</label>
	  <label>謎の選択：※サービス終了しました</label>

 
    <br>

    <input type="submit" value="保存" class="styled-submit">
  </form>

  <p id="profileSavedMessage" class="saved-message"></p>
</div>
			
	<div id="quizSection" class="hidden">
          <div class="intro">
            <img src="imgrei/マッチング候補発見.png" width="400" height="100" alt="タイトル画像">
            <img src="imgrei/霊感募集プロフ2.png" width="500" height="700" alt="プロフィール画像">
          </div><br><br><br>
		<p id="numMessage"></p><br><br><br>
			
          <!-- ✅ 第一問 -->
          <div class="inblock" id="question1">
            <h2>第一問</h2>
            <img src="imgrei/2-1-1.png" class="riddle" alt="問題">
            <form id="quizForm1" onsubmit="checkAnswerGeneric(event, 1, 'しあい')" class="styled-form">
              <input type="text" id="ans1" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage1" class="result-message"></p>
          </div>

          <!-- ✅ 第二問 -->
          <div id="question2">
            <h2>第二問</h2>
            <img src="imgrei/2-2-1.png" class="riddle" alt="問題">
            <h2>語群</h2>
            <img src="imgrei/2-2-2-1.png" class="riddle" alt="語群">
            <form id="quizForm2" onsubmit="checkAnswerGeneric(event, 2, 'とりえ')" class="styled-form">
              <input type="text" id="ans2" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage2" class="result-message"></p>
          </div><br><br><br>

          <!-- ✅ 第三問 -->
          <div id="question3">
            <h2>第三問</h2>
            <img src="imgrei/2-3-1.png" class="riddle" alt="問題">
            <form id="quizForm3" onsubmit="checkAnswerGeneric(event, 3, 'たかん')" class="styled-form">
              <input type="text" id="ans3" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage3" class="result-message"></p>
          </div><br><br><br>

          <!-- ✅ 第四問 -->
          <div id="question4">
            <h2>第四問</h2>
            <img src="imgrei/2-4.png" class="riddle" alt="問題">
            <form id="quizForm4" onsubmit="checkAnswerGeneric(event, 4, 'ことば')" class="styled-form">
              <input type="text" id="ans4" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage4" class="result-message"></p>
          </div><br><br><br>

          <!-- ✅ 第五問 -->
          <div id="question5">
            <h2>第五問</h2>
            <img src="imgrei/2-5.png" class="riddle" alt="問題">
            <form id="quizForm5" onsubmit="checkAnswerGeneric(event, 5, 'ありがとう')" class="styled-form">
              <input type="text" id="ans5" placeholder="答えを入力" required class="styled-input">
              <input type="submit" value="答える" class="styled-submit">
            </form>
            <p id="resultMessage5" class="result-message"></p>
          </div>

          <!-- ✅ 第5問正解時に出るバナー -->
          <div id="nextBanner" class="next-banner" style="display:none;">
            <a href="https://nomumu060606.github.io/ghostweb/reikann/result2">
              <img src="imgrei/バナー2.png" alt="次へ進む" class="banner-img">
            </a>
          </div>
       </div>
        </div> <!-- /.inblock -->
      </div> <!-- /.block -->
    </div> <!-- /.main -->
  </main>
</body>
</html>
